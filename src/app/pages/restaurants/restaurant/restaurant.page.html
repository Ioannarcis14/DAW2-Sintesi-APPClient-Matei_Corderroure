<ion-header>
  <ion-toolbar [color]="'dark'">
    <ion-buttons [slot]="'start'">
      <ion-menu-button [color]="'light'"></ion-menu-button>
    </ion-buttons>
    <ion-title [color]="'secondary'">Restaurant</ion-title>
    <ion-buttons [slot]="'end'">
      <ion-button [routerLink]="['/login']">
        <ion-icon [color]="'light'" [name]="'log-in-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [pager]="'true'" [options]="'slideOpts'">
    <ion-slide *ngFor="let rest_img of restaurants[0].img_gallery; index as i">
          <img [src]="'/assets/'+ rest_img">
    </ion-slide>
  </ion-slides>
  <div [ngClass]="'ion-padding'">
    {{ restaurants[0].description }}
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <span class="listTitle">Street</span>
        <p>{{ restaurants[0].street}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span class="listTitle">Zip Code</span>
        <p>{{ restaurants[0].postal_code}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span class="listTitle">Phone number</span>
        <p>{{ restaurants[0].phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div>
    <ion-button [ngClass]="'fullButton ion-margin-top'" [color]="'secondary'" [routerLink]="['menu']">Menu</ion-button>
  </div>
</ion-content>
