<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary">Profile Page</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon color="light" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/img/profile.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="card-body" *ngFor="let item of user; index as i">
    <div class="user-meta ion-text-center">
      <h3 class="playername"> {{ item.username }} </h3>

      <h6 class="ranking">Total Messages: <ion-chip>
        <ion-label>{{ messages.number }}</ion-label>
      </ion-chip>
      </h6>
    </div>
    <ion-button expand="full" color="primary" id="trigger-personal">Personal Information</ion-button>
    <ion-button expand="full" color="primary" [routerLink]="['messages']">Messages</ion-button>
  </div>

  <ion-modal trigger="trigger-personal"
             [isOpen]="false"
             [breakpoints]="[0.1, 0.5, 1]"
             [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content>
        <ion-list *ngFor="let item of user; index as i">
          <ion-list-header> Personal Information </ion-list-header>

          <ion-item class="ion-margin-vertical">
            <ion-label>Email: </ion-label>
            <ion-text>{{item.email}}</ion-text>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label>Name and surname: </ion-label>
            <ion-text>{{item.name}} {{item.surname}}</ion-text>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label>Phone: </ion-label>
            <ion-text>{{item.phone}}</ion-text>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label>City: </ion-label>
            <ion-text>{{item.city}}</ion-text>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label>Zip Code: </ion-label>
            <ion-text>{{item.postal_code}}</ion-text>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label>Street: </ion-label>
            <ion-text>{{item.street}}</ion-text>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
