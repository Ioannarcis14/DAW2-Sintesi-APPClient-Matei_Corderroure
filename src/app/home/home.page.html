<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title><div [ngClass]="'flex'"><img src="assets/img/pickeat-text.png" ></div></ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon color="light" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
  <img [ngClass]="'box_sh'" src="assets/img/rest.jpg">

  <ion-grid>
    <ion-row >
      <ion-col [ngClass]="'reqFoodButton'">
        <ion-button color="primary" [routerLink]="['/restaurants']"><ion-text color="dark">Request your food</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-text>
      <h3 class="ion-margin-bottom">"With Pickeat you can reserve your food at any time, and if you want you can reserve a table"</h3>
      <p class="ion-margin-top">If you want to get registered as a restaurant feel free to contact with us on <ion-text color="secondary" [routerLink]="['/contact']">contact page</ion-text></p>
    </ion-text>



<!--        <iframe class="ion-margin-vertical" width="100%" height="250px" src="https://www.youtube.com/embed/fNB2p0st5MU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
  </div>

  <div class="icons ion-padding">
    <div class="flex-col">
      <ion-icon name="desktop-outline"></ion-icon>
      <ion-text>Web</ion-text>
    </div>

    <div class="flex-col">
      <ion-icon name="phone-portrait-outline"></ion-icon>
      <ion-text>App</ion-text>
    </div>

    <div class="flex-col">
      <ion-icon name="time-outline"></ion-icon>
      <ion-text>Fast Service</ion-text>
    </div>

  </div>
</ion-content>
