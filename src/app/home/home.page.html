<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title><div [ngClass]="'flex'"><img src="assets/img/pickeat-text.png" ></div></ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon color="light" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
<ion-content>
  <img [ngClass]="'box_sh'" src="assets/img/bannercs.png">

  <ion-grid>
    <ion-row >
      <ion-col [ngClass]="'reqFoodButton'">
        <ion-button color="primary" ><ion-text color="dark">Request your food</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-text>
      <h3>"With Pickeat you can reserve your food at any time, and if you want you can reserve a table"</h3>
      <p>If you want to get registered as a restaurant feel free to contact with us on <ion-text color="secondary" [routerLink]="['/contact']">contact page</ion-text></p>
    </ion-text>
    <ion-text >
      Preview:
    </ion-text>
    <iframe class="ion-margin-vertical" width="100%" height="250px" src="https://www.youtube.com/embed/fNB2p0st5MU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

</ion-content>

</ion-content>
